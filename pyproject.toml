[project]
name = "wagents"
version = "0.1.0"
description = "CLI for managing centralized AI agent assets"
requires-python = ">=3.13"
license = "MIT"
authors = [{ name = "Wyatt Walsh", email = "wyattowalsh@gmail.com" }]
dependencies = ["typer>=0.15", "pyyaml>=6"]

[project.scripts]
wagents = "wagents.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["pytest>=8", "pytest-cov>=6", "ruff>=0.9"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
target-version = "py313"
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]

[tool.uv.workspace]
members = ["mcp/*"]
