[project]
name = "wagents"
version = "0.1.0"
description = "CLI for managing centralized AI agent assets"
requires-python = ">=3.13"
license = "MIT"
authors = [{ name = "Wyatt Walsh", email = "wyattowalsh@gmail.com" }]
dependencies = ["typer>=0.15", "pyyaml>=6"]

[project.scripts]
wagents = "wagents.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.workspace]
members = ["mcp/*"]
